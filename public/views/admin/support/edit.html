<style type="text/css">
    .form-control{margin-bottom: 10px}

.modal-content {
  border-radius: 0;
}
.img{margin:5px 0px;}
</style>


<div class="modal-content modal-fullscreen">
    <div class="modal-header ng-scope">
        <button ng-click="cancel()" class="close" type="button">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Đóng</span>
        </button>
        <h4 class="modal-title ng-binding">Chỉnh sửa người hỗ trợ !</h4>
    </div>
    <form name="myForm">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Tên:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="row.name" id="name" class="form-control" ng-keyup="keyPress(event=$event)">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="yahoo">Yahoo :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="row.yahoo" id="yahoo" class="form-control" ng-keyup="keyPress(event=$event)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="alt">skype :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="row.skype" id="skype" class="form-control" ng-keyup="keyPress(event=$event)">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">Phone :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="row.phone" id="phone" class="form-control" ng-keyup="keyPress(event=$event)">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer ng-scope" style="text-align:right">
            <input ng-click="ok()" class="btn btn-primary btn-sm" type="button" ng-disabled="myForm.name.$invalid" value="Save changes">
            <button ng-click="cancel()" class="btn btn-default btn-sm" type="button">Close</button>
        </div>
    </form>

    <div id="facebookG" ng-if="loading">
        <div id="blockG_1" class="facebook_blockG" >
        </div>
        <div id="blockG_2" class="facebook_blockG">
        </div>
        <div id="blockG_3" class="facebook_blockG">
        </div>
    </div>
</div>
